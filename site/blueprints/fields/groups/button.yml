type: group
fields:
  title:
    extends: fields/blocks/title
    text: |
      <h2>Bouton</h2>
  text:
    label: Texte
    type: text
  is_external:
    label: Est-ce un lien externe ?
    type: toggle
    default: false
    width: 1/2
    text:
      - Non
      - Oui
  link_to:
    label: Lien vers
    type: pages
    multiple: false
    required: true
    when:
      is_external: false
  link:
    label: Lien
    type: url
    required: true
    when:
      is_external: true
  has_icon:
    label: Afficher l'icône?
    type: toggle
    default: true
    width: 1/2
    text:
      - Non
      - Oui
  target_blank:
    label: Ouvrir dans une nouvelle fenêtre?
    type: toggle
    default: false
    width: 1/2
    text:
      - Non
      - Oui
